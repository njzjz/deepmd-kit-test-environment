name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.7
            gcc: 5
            tf: 1.14
            ubuntu: 18.04
          - python: 3.7
            gcc: 6
            tf: 1.14
            ubuntu: 18.04
          - python: 3.7
            gcc: 7
            tf: 1.14
            ubuntu: 18.04
          - python: 3.7
            gcc: 8
            tf: 1.14
            ubuntu: 18.04
          - python: 3.8
            gcc: 8
            tf:
            ubuntu: 18.04
          - python: "3.11"
            gcc: 8
            tf:
            ubuntu: 20.04
    steps:
      - uses: actions/checkout@v2
      - name: Push image to GitHub Container Registry
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: deepmd-kit-test-environment
          tags: py${{ matrix.python }}-gcc${{ matrix.gcc }}-tf${{ matrix.tf }}
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          buildArgs: PYTHON_VERSION=${{ matrix.python }}, GCC_VERSION=${{ matrix.gcc }}, TENSORFLOW_VERSION=${{ matrix.tf }}, UBUNTU_VERSION=${{ matrix.ubuntu }}
        if: github.event_name == 'push'
